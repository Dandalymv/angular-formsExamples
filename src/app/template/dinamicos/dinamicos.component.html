<form (ngSubmit)="guardar()"
        autocomplete="false"
        #miFormulario="ngForm">

    <!-- Nombre -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input  class="form-control"
                    [ngModel]="persona.nombre"
                    name="nombre"
                    placeholder="Nombre de la persona"
                    required
                    >
                    <span   class="form-text text-danger" 
                            *ngIf="miFormulario.controls['nombre']?.invalid && miFormulario.controls['nombre']?.touched">
                    Este campo es obligatorio</span>
        </div>
    </div>

    <!-- Agregar Favorito -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group mb-3">

                <input  class="form-control"
                placeholder="Agregar favorito"
                [(ngModel)]="nuevoJuego"
                name="nuevoJuego"
                (keyup.enter)="agregarJuego()">
                <button class="btn btn-outline-primary" type="button" (click)="agregarJuego()">Agregar</button>

            </div>
        </div>
    </div>

    <!-- Lista de Juegos Favoritos -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">
            
            <div class="input-group mb-1" 
            *ngFor="let juego of persona.favorito; let i = index">
                <input [(ngModel)]="juego.nombre"
                name="favorito_{{ i }}"
                class="form-control" 
                required
                >
                <button class="btn btn-outline-danger" 
                type="button"
                (click)="eliminar(i)"
                >Borrar</button>
            </div>
        </div>
    </div>
</form>


<div class="row">
    <div class="col-sm-12">
        <button type="button"
                class="btn btn-primary float-end"
                [disabled]="miFormulario.invalid" 
                (click)="guardar()">Guardar</button>
    </div>
</div>

<span>Persona</span>
<pre>{{persona | json}}</pre>
